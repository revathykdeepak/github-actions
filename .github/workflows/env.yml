name: Enviroment variables

on:
  push:
env:
  WF_ENV: All jobs
  

jobs:
  log-local:
    runs-on: ubuntu-latest
    env:
      JOB_ENV: log-local job
    steps:
      - name: Log Env Variables
        env: 
          STEP_ENV: log-local-step 1
        run: |
          echo "WF_ENV: ${WF_ENV}"
          echo "JOB_ENV: ${JOB_ENV}"
          echo "STEP_ENV: ${STEP_ENV}"
  log-global:
    runs-on: ubuntu-latest
    steps:
      - name: Log Env Variables
        run: |
          echo $GITHUB_SHA # to get CURRENT GITHUB COMMIT iD
          echo $GITHUB_REPOSITORY 
          echo $GITHUB_WORKSPACE #WORKSPACE DIRECTORY
          echo "${{github.token}}" #token
          echo "WF_ENV: ${WF_ENV}"
          echo "JOB_ENV: ${JOB_ENV}"
          echo "STEP_ENV: ${STEP_ENV}"
      



name: CI
on: push

jobs:
  container-test-job:
    runs-on: ubuntu-latest
    container:
      image: node:18-alpine3.17
      env:
        NODE_ENV: development
      ports:
        - 80
      volumes:
        - my_docker_volume:/volume_mount
      options: --cpus 1
    steps:
      - name: Check for dockerenv file
        run: (ls /.dockerenv && echo Found dockerenv) || (echo No dockerenv)
      - name: Log node version
        run: |
          node -v
          cat /etc/os-release
